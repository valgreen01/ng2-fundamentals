<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
  <div class="form-group">
    <label for="userName">Username:</label>
    <input (ngModel)="userName" name="userName" type="text" class="form-control" id="userName" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input (ngModel)="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
  <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</form>
