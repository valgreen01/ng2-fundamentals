<div class="row">
  <h3>Edit your profile</h3>

  <hr>

  <!--This is a Model-Driven Form AKA Reactive Form, better for testing matters-->
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" id="firstName" class="form-control" placeholder="First name" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" class="form-control" placeholder="Last name" formControlName="lastName">
    </div>
    <button type="submit" class="btn btn-success" >Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>

</div>
