<div class="container">

  <!--TODO: Extract this fragment of elements into a new component "search-course.component" or something-->
  <div class="row">
    <div class="col-md-9">
      <form class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Search courses...">
        </div>
        <button class="btn btn-primary">
          <span class="glyphicon glyphicon-search"></span> Find
        </button>
      </form>
    </div>
    <div class="col-md-3">
      <button class="btn btn-block btn-success" [routerLink]="['/courses/new']">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Add course
      </button>
    </div>
  </div>

  <course-item class="row" *ngFor="let course of courses" [course]="course"></course-item>
  <!--<course-item class="row" *ngFor="let course of courses" [course]="course" (click)="handleCourseClicked(course.name)"></course-item>-->

</div>
